<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>HW6</title>
</head>
<body>
    <div class="header">
        <p class="header__title">Contact Manager</p>
    </div>

    <hr>

    <form class="form" action="">
        <div class="form__left">
            <table class="form__table" cellpadding="15">
                <tr>
                    <td>
                        <p class="form__item-required">
                            First Name 
                        </p>
                    </td>
                    <td>
                        <input id="form__firstName" name="first_name" type="text" size="30" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item-required">
                            Last Name 
                        </p>
                    </td>

                    <td>
                        <input id="form__lastName" name="last_name" type="text" size="30" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            Address
                        </p>
                    </td>

                    <td>
                        <textarea name="address" id="form__adsress" cols="32" rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            City 
                        </p>
                    </td>

                    <td>
                        <input id="form__city" name="city" type="text" size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            State
                        </p>
                    </td>

                    <td>
                        <select name="state">
                            <option value="dnipro">Dnepropetrovsk</option>
                            <option value="volyn">Volyn</option>
                            <option value="donetsk">Donetsk</option>
                            <option value="vinnytsia">Vinnytsia</option>
                            <option value="zhytomyr">Zhytomyr</option>
                            <option value="zakarpattya">Zakarpattya</option>
                            <option value="zaporozhye">Zaporozhye</option>
                            <option value="ivano-Frankivsk">Ivano-Frankivsk</option>
                            <option value="kyiv">Kyiv</option>
                            <option value="kirovograd">Kirovograd</option>
                            <option value="luhansk">Luhansk</option>
                            <option value="lviv">Lviv</option>
                            <option value="mykolayivska">Mykolayivska</option>
                            <option value="odessa">Odessa</option>
                            <option value="poltava">Poltava</option>
                            <option value="rivne">Rivne</option>
                            <option value="sumy">Sumy</option>
                            <option value="ternopil">Ternopil</option>
                            <option value="kharkiv">Kharkiv</option>
                            <option value="kherson">Kherson</option>
                            <option value="khmelnytsky">Khmelnytsky</option>
                            <option value="cherkasy">Cherkasy</option>
                            <option value="chernihiv">Chernihiv</option>
                            <option value="chernivtsi">Chernivtsi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            Zip
                        </p>
                    </td>

                    <td>
                        <input id="form__zip" name="zip" type="text" size="30">
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <p class="form__item">
                            Hope Phone
                        </p>
                    </td>

                    <td>
                        <input id="form__homePhone" name="home_phone" type="text" size="10">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item-required">
                            Work Phone
                        </p>
                    </td>

                    <td>
                        <input id="form__workPhone" name="work_phone" type="text" size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            Fax Number
                        </p>
                    </td>

                    <td>
                        <input id="form__faxNumber" name="fax_number" type="text" size="10">
                    </td>
                </tr>
            </table>

            <fieldset>
                <legend>
                    <p>
                        Website
                    </p>
                </legend>

                <table class="form__left__fieldset-table" cellpadding="2">
                    <tr>
                        <td>
                            <p>
                                URL
                            </p>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Link Name
                            </p>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <table class="form__table" cellpadding="15">
                <tr>
                    <td>
                        <p class="formitem-required">
                            Email Address
                        </p>
                    </td>
                    <td>
                        <input id="form__email" name="email" type="text" size="30">
                    </td>
                </tr>
            </table>
        </div>

        <div class="form__right">
            <table class="form__table" cellpadding="15">

                <tr>
                    <td>
                        <p class="form__item">
                            When is the best time to contact you?
                        </p>
                    </td>
                    <td>

                        <input id="form__time" name="contact_time" type="radio" value="morning"> Morning <br>
                        <input id="form__time" name="contact_time" type="radio" value="afternoon"> Afternoon <br>
                        <input id="form__time" name="contact_time" type="radio" value="evening"> Evening

                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            What is the best way to contact you?
                        </p>
                    </td>
                    <td>
                        <input id="form__way" name="contact_way" type="radio" value="phone"> Phone <br>
                        <input id="form__way" name="contact_way" type="radio" value="email"> Email <br>
                        <input id="form__way" name="contact_way" type="radio" value="fax"> Fax
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="form__item">
                            Message
                        </p>
                    </td>
                    <td>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <hr>
        <div class="footer">
    
        </div>
    </form>
</body>
</html>
